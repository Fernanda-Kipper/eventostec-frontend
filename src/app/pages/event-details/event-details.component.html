<app-header />
@if (event$ | async; as event) {
  <div class="relative top-0 h-500">
    <div class="absolute inset-0 overflow-hidden">
      <img
        class="w-full h-full bg-cover bg-center blur-md"
        [src]="event.imgUrl"
        alt="banner"
      />
    </div>
    <img
      class="absolute mt-3 object-cover inset-0 mx-auto w-1100 h-560 rounded-xl border-2 border-white"
      [src]="event.imgUrl"
      alt="logo"
    />
  </div>
  <div
    class="mt-28 py-8 px-4 shadow-custom-shadow w-1100 max-w-full mx-auto bg-kipperdev-darkWhite rounded-md flex flex-col gap-3"
  >
    <span class="text-3xl font-bold text-kipperdev-purple-primary">
      <a [href]="event.eventUrl" target="_blank">
        {{ event.title }}
      </a>
      |
      {{ event.remote ? 'Online' : event.city }}
    </span>
